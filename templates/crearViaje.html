{% extends 'base.html' %}

{% block head %}
  <!-- Estilos de Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos para el mapa -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 300px;
    }
  </style>
{% endblock %}

{% block content %}
  <div class="container">
    <h2 class="mt-5">Crear viaje</h2>
    <form method="post">
      <div class="form-group">
        <label for="nombre">Nombre del viaje:</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre">
      </div>
      <div class="form-group">
        <label for="integrantes">Número de viajeros:</label>
        <input type="number" class="form-control" id="integrantes" name="integrantes" placeholder="Ingrese el número de integrantes">
      </div>
      <div class="form-group">
        <label for="map">Ubicación:</label>
        <!-- Campo para mostrar el mapa -->
        <div id="map"></div>
        <input type="hidden" id="latitud" name="latitud">
        <input type="hidden" id="longitud" name="longitud">
      </div>
      <button type="submit" class="btn btn-primary">Siguiente</button>
    </form>
  </div>

  <!-- Scripts de Bootstrap y Leaflet -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Scripts para Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Inicializar el mapa con Leaflet
    var map = L.map('map').setView([43.333288044888135, -8.409589541399267], 12);

    // Agregar una capa de mapa de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Agregar marcador
    var marker = L.marker([43.333288044888135, -8.409589541399267], { draggable: false }).addTo(map);

    // Evento de clic en el mapa
    map.on('click', function(e) {
      var latlng = e.latlng;
      marker.setLatLng(latlng);
      // Actualizar campos de latitud y longitud
      document.getElementById('latitud').value = latlng.lat;
      document.getElementById('longitud').value = latlng.lng;
    });

  </script>
{% endblock %}
